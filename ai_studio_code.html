<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day | git commit -m "love"</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --terminal-bg: #161b22;
            --accent-color: #ff3366;
            --text-color: #c9d1d9;
            --glow-color: rgba(255, 51, 102, 0.5);
            --code-green: #7ee787;
            --code-blue: #79c0ff;
            --code-purple: #d2a8ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg-color);
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Glowing Background Particles */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Terminal Window */
        .terminal {
            width: 90%;
            max-width: 600px;
            background: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px var(--glow-color);
            border: 1px solid #30363d;
            overflow: hidden;
        }

        .terminal-header {
            background: #21262d;
            padding: 10px;
            display: flex;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .terminal-body {
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Glowing Heart/Rose Icon */
        .rose-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--accent-color));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .keyword { color: var(--code-purple); }
        .function { color: var(--code-blue); }
        .string { color: var(--code-green); }
        .comment { color: #8b949e; }

        #typewriter {
            display: inline-block;
        }

        .cursor {
            border-right: 2px solid var(--accent-color);
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { border-color: transparent; } }

        .hidden { display: none; }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        button:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 20px var(--accent-color);
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="main-container">
        <div class="rose-icon">üåπ</div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <span style="margin-left: 10px; font-size: 12px; color: #8b949e;">bash ‚Äî rose_day_wish.sh</span>
            </div>
            <div class="terminal-body">
                <div><span class="keyword">class</span> <span class="function">MyWorld</span> {</div>
                <div style="padding-left: 20px;">
                    <span class="keyword">constructor</span>() { <br>
                    &nbsp;&nbsp;<span class="keyword">this</span>.status = <span class="string">"Blooming"</span>;<br>
                    &nbsp;&nbsp;<span class="keyword">this</span>.reason = <span class="string">"YOU"</span>;<br>
                    }
                </div>
                <div id="wish-text" style="padding-left: 20px; margin-top: 10px;">
                    <span class="comment">// Executing Rose Day protocol...</span><br>
                    <span id="typewriter"></span><span class="cursor"></span>
                </div>
                <div>}</div>
            </div>
        </div>

        <button onclick="showFinalMessage()">./execute_love.sh</button>
        
        <div id="final-message" class="hidden" style="margin-top: 30px; text-align: center;">
            <h2 style="color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color);">Happy Rose Day, [ ANJU ]! ‚ù§Ô∏è</h2>
            <p>Error 404: My love for you cannot be measured.</p>
        </div>
    </div>

    <script>
        // Typewriter Effect
        const text = `console.log("Just like a rose needs rain, I need you. You make my code complete. Happy Rose Day!");`;
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;

        function showFinalMessage() {
            document.getElementById("final-message").classList.remove("hidden");
            document.querySelector("button").innerText = "Success: Love Deployed!";
        }

        // Particle Background
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = 'rgba(255, 51, 102, 0.3)';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
